name: Create Pull Request

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: '目标分支名称'
        required: true
        default: 'susfs'
      target_repo:
        description: '目标仓库 (格式: owner/repo)'
        required: true
        default: 'mozi9/FW'
      pr_title:
        description: 'Pull Request标题'
        required: false
        default: '自动同步更新'
      pr_body:
        description: 'Pull Request描述'
        required: false
        default: '自动创建的Pull Request'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n ${GITHUB_ACTOR}:${GITHUB_TOKEN} | base64)"

    - name: Create or update branch
      run: |
        git checkout -b ${{ github.event.inputs.target_branch }}
        # 这里可以添加您的更改
        git commit --allow-empty -m "初始化 ${{ github.event.inputs.target_branch }} 分支"
        git push origin ${{ github.event.inputs.target_branch }} --force

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: ${{ github.event.inputs.pr_title }}
        body: ${{ github.event.inputs.pr_body }}
        branch: ${{ github.event.inputs.target_branch }}
        base: main
        delete-branch: false
        commit-message: "更新 ${{ github.event.inputs.target_branch }} 分支"
        author: "GitHub Actions <actions@github.com>"
        committer: "GitHub Actions <actions@github.com>"
        labels: |
          automated
          sync
