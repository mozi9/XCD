name: Simple Exact Sync - No Push

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: '源仓库地址'
        required: true
        default: 'mozi9/source-repo'
      target_repo:
        description: '目标仓库地址'
        required: true
        default: 'mozi9/target-repo'
      commit_hashes:
        description: '提交哈希'
        required: true
        default: ''

jobs:
  simple-sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        token: ${{ secrets.Mozi9_PAT }}
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config user.name "mozi9"
        git config user.email "mozi9"

    - name: Add source and apply commits
      run: |
        # 添加源仓库
        git remote add source https://github.com/${{ github.event.inputs.source_repo }}.git
        git fetch source
        
        # 创建同步分支
        git checkout -b sync-branch
        
        # 逐个应用提交
        COMMITS=$(echo '${{ github.event.inputs.commit_hashes }}' | tr ',' ' ')
        for COMMIT in $COMMITS; do
          echo "应用提交: $COMMIT"
          git cherry-pick "$COMMIT"
          git commit --amend --author="mozi9 <mozi9>" --no-edit
        done

    - name: Merge to main
      run: |
        # 合并到主分支
        git checkout main
        git merge --no-ff -m "sync: 同步提交" sync-branch
        git commit --amend --author="mozi9 <mozi9>" --no-edit

    - name: Final report
      run: |
        echo "✅ 同步完成！所有提交已合并到主分支"
        echo "作者信息已统一为: mozi9 <mozi9>"
