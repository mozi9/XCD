    - name: ğŸ“Š è·å–æäº¤ä¸­å˜æ›´çš„æ–‡ä»¶åˆ—è¡¨
      id: get-commit-changes
      run: |
        echo "=== è·å–æäº¤ä¸­å˜æ›´çš„æ–‡ä»¶åˆ—è¡¨ ==="
        
        readarray -t COMMITS < commit_hashes.txt
        readarray -t REPOS < repo_names.txt
        
        # å­˜å‚¨æ–‡ä»¶ä¿¡æ¯
        all_commit_files=()
        added_files=()
        modified_files=()
        deleted_files=()
        
        for i in "${!COMMITS[@]}"; do
          COMMIT="${COMMITS[$i]}"
          REPO="${REPOS[$i]}"
          
          echo "åˆ†ææäº¤ $((i+1))/${#COMMITS[@]}: $REPO @ $COMMIT"
          
          # è·å–æäº¤è¯¦æƒ…
          commit_url="https://api.github.com/repos/$REPO/commits/$COMMIT"
          commit_response=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "$commit_url")
          
          if echo "$commit_response" | grep -q '"sha"'; then
            # ä½¿ç”¨jqè§£ææ–‡ä»¶ä¿¡æ¯
            files_json=$(echo "$commit_response" | jq -r '.files[]? | "\(.filename)|\(.status)"' 2>/dev/null || echo "")
            
            if [ -n "$files_json" ]; then
              while IFS= read -r file_info; do
                if [ -n "$file_info" ]; then
                  filename=$(echo "$file_info" | cut -d'|' -f1)
                  status=$(echo "$file_info" | cut -d'|' -f2)
                  
                  # éªŒè¯æ–‡ä»¶åæœ‰æ•ˆæ€§
                  if [ -n "$filename" ] && [ "$filename" != "null" ] && [ ${#filename} -gt 1 ]; then
                    # æ·»åŠ åˆ°æ€»æ–‡ä»¶åˆ—è¡¨ï¼ˆå»é‡ï¼‰
                    if [[ ! " ${all_commit_files[@]} " =~ " ${filename} " ]]; then
                      all_commit_files+=("$filename")
                    fi
                    
                    # æ ¹æ®çŠ¶æ€åˆ†ç±»
                    case $status in
                      added|A)
                        if [[ ! " ${added_files[@]} " =~ " ${filename} " ]]; then
                          added_files+=("$filename")
                        fi
                        ;;
                      modified|M)
                        if [[ ! " ${modified_files[@]} " =~ " ${filename} " ]]; then
                          modified_files+=("$filename")
                        fi
                        ;;
                      removed|D)
                        if [[ ! " ${deleted_files[@]} " =~ " ${filename} " ]]; then
                          deleted_files+=("$filename")
                        fi
                        ;;
                      renamed|R)
                        if [[ ! " ${modified_files[@]} " =~ " ${filename} " ]]; then
                          modified_files+=("$filename")
                        fi
                        ;;
                    esac
                  fi
                fi
              done <<< "$files_json"
            fi
          else
            echo "âŒ æ— æ³•è·å–æäº¤ä¿¡æ¯: $COMMIT"
            exit 1
          fi
        done
        
