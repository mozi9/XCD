            fi
            
            raw_url="https://raw.githubusercontent.com/$FIRST_REPO/$FIRST_COMMIT/$file"
            
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            http_code=$(curl -s -o /dev/null -w "%{http_code}" -L "$raw_url")
            
            if [ "$http_code" -eq 200 ]; then
              mkdir -p "source-files/$(dirname "$file")"
              
              if curl -s -f -L "$raw_url" -o "source-files/$file"; then
                if [ -s "source-files/$file" ]; then
                  downloaded_files+=("$file")
                  echo "âœ… ä¸‹è½½: $file"
                else
                  echo "âš ï¸  æ–‡ä»¶ä¸ºç©º: $file"
                  rm -f "source-files/$file"
                  failed_files+=("$file")
                fi
              else
                echo "âŒ ä¸‹è½½å¤±è´¥: $file"
                failed_files+=("$file")
              fi
            else
              echo "âŒ æ–‡ä»¶ä¸å­˜åœ¨: $file"
              failed_files+=("$file")
            fi
            
            sleep 0.05
            
