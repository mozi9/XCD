              echo "â­ï¸  è·³è¿‡: $file (æºæ–‡ä»¶ä¸å­˜åœ¨)"
            fi
          done < actual_existing_files.txt
        fi
        
        echo "copied_count=$copied_count" >> $GITHUB_OUTPUT
        echo "deleted_count=$deleted_count" >> $GITHUB_OUTPUT
