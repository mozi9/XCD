        fi
        
        # ä¿å­˜ä¸‹è½½ç»“æœ
        printf "%s\n" "${downloaded_files[@]}" > downloaded_files.txt
        printf "%s\n" "${failed_files[@]}" > failed_downloads.txt
        
        echo "downloaded_count=${#downloaded_files[@]}" >> $GITHUB_OUTPUT
        echo "failed_count=${#failed_files[@]}" >> $GITHUB_OUTPUT
        
        echo "âœ… ä¸‹è½½å®Œæˆ: ${#downloaded_files[@]} ä¸ªæ–‡ä»¶æˆåŠŸ"

    - name: ğŸ”„ æ™ºèƒ½åŒæ­¥æ–‡ä»¶åˆ°ç›®æ ‡ä»“åº“
      id: smart-sync-files
      run: |
        echo "=== æ™ºèƒ½åŒæ­¥æ–‡ä»¶åˆ°ç›®æ ‡ä»“åº“ ==="
        
        # å­˜å‚¨æ“ä½œç»“æœ
        actually_added=()
