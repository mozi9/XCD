name: Direct File Synchronization

on:
  workflow_dispatch:
    inputs:
      commit_urls:
        description: "GitHubæäº¤é“¾æ¥ï¼ˆå¤šä¸ªé“¾æ¥ç”¨é€—å·åˆ†éš”ï¼‰"
        required: true
        default: "https://github.com/ApartTUSITU/kernel_xiaomi_sm8250_mod/commit/47b6de7"
      target_repo:
        description: "ç›®æ ‡ä»“åº“ï¼ˆæ ¼å¼ï¼šowner/repoï¼‰"
        required: true
        default: "mozi9/XCD"
      target_branch:
        description: "ç›®æ ‡åˆ†æ”¯"
        required: true
        default: "miuix"
      commit_title:
        description: "æäº¤æ ‡é¢˜"
        required: true
        default: "fs: Bump SuSFS version to v2.0.0"
      commit_description:
        description: "æäº¤æè¿°ï¼ˆå¯é€‰ï¼‰"
        required: false
        default: ""

env:
  GIT_USERNAME: "mozi9"
  GIT_EMAIL: "mozi9@users.noreply.github.com"

jobs:
  direct-file-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: ğŸ” éªŒè¯è¾“å…¥å‚æ•°
      id: validate-inputs
      run: |
        echo "=== ç›´æ¥æ–‡ä»¶åŒæ­¥ ==="
        
        if [[ -z "${{ github.event.inputs.commit_urls }}" ]]; then
          echo "âŒ æäº¤é“¾æ¥ä¸èƒ½ä¸ºç©º"
          exit 1
        fi
        
        echo "âœ… å‚æ•°éªŒè¯é€šè¿‡"

    - name: âš™ï¸ é…ç½®Gitç¯å¢ƒ
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9@users.noreply.github.com"
        git config --global core.autocrlf false

    - name: ğŸ“¥ æ£€å‡ºç›®æ ‡ä»“åº“
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        ref: ${{ github.event.inputs.target_branch }}
        token: ${{ secrets.Mozi9_PAT }}
        path: target-repo
        fetch-depth: 1

    - name: ğŸ” è§£ææäº¤é“¾æ¥
      id: parse-commit-urls
      run: |
        echo "=== è§£ææäº¤é“¾æ¥ ==="
        
        COMMIT_URLS="${{ github.event.inputs.commit_urls }}"
        
        # æ¸…ç†å’Œåˆ†å‰²é“¾æ¥
        COMMIT_URLS_CLEAN=$(echo "$COMMIT_URLS" | tr ',' '\n' | tr ' ' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$')
        
        # å­˜å‚¨æ‰€æœ‰æäº¤ä¿¡æ¯
        all_commits=()
        all_repos=()
        
        while IFS= read -r commit_url; do
          if [[ "$commit_url" =~ https://github.com/([^/]+)/([^/]+)/commit/([a-f0-9]+) ]]; then
            REPO_OWNER="${BASH_REMATCH[1]}"
            REPO_NAME="${BASH_REMATCH[2]}"
            COMMIT_HASH="${BASH_REMATCH[3]}"
            REPO="$REPO_OWNER/$REPO_NAME"
            
            echo "âœ… $REPO @ $COMMIT_HASH"
            all_commits+=("$COMMIT_HASH")
            all_repos+=("$REPO")
          else
            echo "âŒ é“¾æ¥æ ¼å¼é”™è¯¯: $commit_url"
            exit 1
          fi
        done <<< "$COMMIT_URLS_CLEAN"
        
        # ä¿å­˜ç»“æœ
        printf "%s\n" "${all_commits[@]}" > commit_hashes.txt
        printf "%s\n" "${all_repos[@]}" > repo_names.txt
        
        echo "commits_count=${#all_commits[@]}" >> $GITHUB_OUTPUT

    - name: ğŸ“¥ å…‹éš†æºä»“åº“
      id: clone-source-repo
      run: |
        echo "=== å…‹éš†æºä»“åº“ ==="
        
        readarray -t COMMITS < commit_hashes.txt
        readarray -t REPOS < repo_names.txt
        
        if [ ${#COMMITS[@]} -eq 0 ]; then
          echo "âŒ æ²¡æœ‰æäº¤ä¿¡æ¯"
          exit 1
        fi
        
        # ä½¿ç”¨ç¬¬ä¸€ä¸ªæäº¤çš„ä»“åº“
        FIRST_REPO="${REPOS[0]}"
        FIRST_COMMIT="${COMMITS[0]}"
        
        echo "å…‹éš†ä»“åº“: $FIRST_REPO"
        echo "æ£€å‡ºæäº¤: $FIRST_COMMIT"
        
        # å…‹éš†æºä»“åº“
        git clone --depth 1 "https://github.com/$FIRST_REPO.git" source-repo
        cd source-repo
        git checkout "$FIRST_COMMIT"
        
        echo "âœ… æºä»“åº“å…‹éš†å®Œæˆ"

    - name: ğŸ“Š åˆ†ææ–‡ä»¶å˜æ›´
      id: analyze-file-changes
      run: |
        echo "=== åˆ†ææ–‡ä»¶å˜æ›´ ==="
        
        readarray -t COMMITS < commit_hashes.txt
        readarray -t REPOS < repo_names.txt
        
        # å­˜å‚¨æ‰€æœ‰æ–‡ä»¶ä¿¡æ¯
        all_files_in_commit=()
        added_files=()
        modified_files=()
        deleted_files=()
        
        for i in "${!COMMITS[@]}"; do
          COMMIT="${COMMITS[$i]}"
          REPO="${REPOS[$i]}"
          
          echo "åˆ†ææäº¤: $REPO @ $COMMIT"
          
          # è·å–æäº¤è¯¦æƒ…
          commit_url="https://api.github.com/repos/$REPO/commits/$COMMIT"
          commit_response=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "$commit_url")
          
          if echo "$commit_response" | grep -q '"sha"'; then
            # æå–æ–‡ä»¶å˜æ›´ä¿¡æ¯
            files_info=$(echo "$commit_response" | grep -A1 -E '(filename|status)' | tr -d '",' | awk '{print $2}')
            
            current_filename=""
            while IFS= read -r line; do
              case $line in
                filename)
                  continue
                  ;;
                status)
                  continue
                  ;;
                *)
                  if [ -z "$current_filename" ]; then
                    current_filename="$line"
                  else
                    status="$line"
                    
                    # æ·»åŠ åˆ°æ€»æ–‡ä»¶åˆ—è¡¨ï¼ˆå»é‡ï¼‰
                    if [[ ! " ${all_files_in_commit[@]} " =~ " ${current_filename} " ]]; then
                      all_files_in_commit+=("$current_filename")
                    fi
                    
                    # æ ¹æ®çŠ¶æ€åˆ†ç±»
                    case $status in
                      added|A)
                        if [[ ! " ${added_files[@]} " =~ " ${current_filename} " ]]; then
                          added_files+=("$current_filename")
                        fi
                        ;;
                      modified|M)
                        if [[ ! " ${modified_files[@]} " =~ " ${current_filename} " ]]; then
                          modified_files+=("$current_filename")
                        fi
                        ;;
                      removed|D)
                        if [[ ! " ${deleted_files[@]} " =~ " ${current_filename} " ]]; then
                          deleted_files+=("$current_filename")
                        fi
                        ;;
                      renamed|R)
                        if [[ ! " ${modified_files[@]} " =~ " ${current_filename} " ]]; then
                          modified_files+=("$current_filename")
                        fi
                        ;;
                    esac
                    current_filename=""
                  fi
                  ;;
              esac
            done <<< "$files_info"
          else
            echo "âŒ æ— æ³•è·å–æäº¤ä¿¡æ¯: $COMMIT"
            exit 1
          fi
        done
        
        # ä¿å­˜æ–‡ä»¶åˆ—è¡¨
        printf "%s\n" "${all_files_in_commit[@]}" > all_files.txt
        printf "%s\n" "${added_files[@]}" > added_files.txt
        printf "%s\n" "${modified_files[@]}" > modified_files.txt
        printf "%s\n" "${deleted_files[@]}" > deleted_files.txt
        
        echo "all_files_count=${#all_files_in_commit[@]}" >> $GITHUB_OUTPUT
        echo "added_count=${#added_files[@]}" >> $GITHUB_OUTPUT
        echo "modified_count=${#modified_files[@]}" >> $GITHUB_OUTPUT
        echo "deleted_count=${#deleted_files[@]}" >> $GITHUB_OUTPUT
        
        echo "âœ… åˆ†æå®Œæˆ: ${#all_files_in_commit[@]} ä¸ªæ–‡ä»¶"

    - name: ğŸ”„ ç›´æ¥åŒæ­¥æ–‡ä»¶
      id: direct-sync-files
      run: |
        echo "=== ç›´æ¥åŒæ­¥æ–‡ä»¶ ==="
        
        # å­˜å‚¨æ“ä½œç»“æœ
        copied_files=()
        deleted_files=()
        error_files=()
        
        # 1. å¤åˆ¶æ‰€æœ‰æ–‡ä»¶ï¼ˆä¸ç®¡å†…å®¹æ˜¯å¦ç›¸åŒï¼‰
        if [ -s all_files.txt ]; then
          echo "å¤åˆ¶æ‰€æœ‰æ–‡ä»¶åˆ°ç›®æ ‡ä»“åº“..."
          
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            # è·³è¿‡æ— æ•ˆè·¯å¾„
            if [[ "$file" == /* ]] || [[ "$file" == ../* ]] || [[ "$file" == .git* ]]; then
              echo "âš ï¸  è·³è¿‡æ— æ•ˆè·¯å¾„: $file"
              continue
            fi
            
            # æ£€æŸ¥æºæ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if [ -f "source-repo/$file" ]; then
              # åˆ›å»ºç›®æ ‡ç›®å½•
              mkdir -p "target-repo/$(dirname "$file")"
              
              # å¼ºåˆ¶å¤åˆ¶æ–‡ä»¶
              if cp -f "source-repo/$file" "target-repo/$file"; then
                copied_files+=("$file")
                echo "ğŸ“„ å¤åˆ¶: $file"
              else
                error_files+=("$file")
                echo "âŒ å¤åˆ¶å¤±è´¥: $file"
              fi
            else
              echo "âš ï¸  æºæ–‡ä»¶ä¸å­˜åœ¨: $file"
            fi
          done < all_files.txt
        fi
        
        # 2. åˆ é™¤æ–‡ä»¶
        if [ -s deleted_files.txt ]; then
          echo "åˆ é™¤ç›®æ ‡ä»“åº“ä¸­çš„æ–‡ä»¶..."
          
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            if [ -f "target-repo/$file" ]; then
              if rm -f "target-repo/$file"; then
                deleted_files+=("$file")
                echo "ğŸ—‘ï¸  åˆ é™¤: $file"
                
                # å°è¯•åˆ é™¤ç©ºç›®å½•
                dir=$(dirname "$file")
                while [ "$dir" != "." ] && [ -d "target-repo/$dir" ]; do
                  if [ -z "$(ls -A "target-repo/$dir")" ]; then
                    rmdir "target-repo/$dir" 2>/dev/null && echo "ğŸ“ åˆ é™¤ç©ºç›®å½•: $dir" || break
                    dir=$(dirname "$dir")
                  else
                    break
                  fi
                done
              else
                error_files+=("$file")
                echo "âŒ åˆ é™¤å¤±è´¥: $file"
              fi
            else
              echo "â­ï¸  è·³è¿‡åˆ é™¤: $file (ç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨)"
            fi
          done < deleted_files.txt
        fi
        
        # ä¿å­˜æ“ä½œç»“æœ
        printf "%s\n" "${copied_files[@]}" > copied_files.txt
        printf "%s\n" "${deleted_files[@]}" > deleted_files.txt
        printf "%s\n" "${error_files[@]}" > error_files.txt
        
        echo "copied_count=${#copied_files[@]}" >> $GITHUB_OUTPUT
        echo "deleted_count=${#deleted_files[@]}" >> $GITHUB_OUTPUT
        echo "error_count=${#error_files[@]}" >> $GITHUB_OUTPUT
        
        echo "âœ… åŒæ­¥å®Œæˆ:"
        echo "   å¤åˆ¶æ–‡ä»¶: ${#copied_files[@]} ä¸ª"
        echo "   åˆ é™¤æ–‡ä»¶: ${#deleted_files[@]} ä¸ª"
        echo "   é”™è¯¯æ“ä½œ: ${#error_files[@]} ä¸ª"

    - name: ğŸ’¾ æäº¤å˜æ›´
      id: commit-changes
      run: |
        cd target-repo
        
        echo "=== æäº¤å˜æ›´ ==="
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if git diff-index --quiet HEAD --; then
          echo "â„¹ï¸ æ²¡æœ‰æ£€æµ‹åˆ°æ–‡ä»¶å˜æ›´"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "ğŸ“ å‘ç°å˜æ›´ï¼Œå‡†å¤‡æäº¤..."
          
          git add -A
          
          # è·å–å˜æ›´ç»Ÿè®¡
          CHANGED_FILES=$(git diff --name-only --cached)
          CHANGED_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          
          echo "å˜æ›´æ–‡ä»¶ ($CHANGED_COUNT ä¸ª):"
          echo "$CHANGED_FILES"
          
          # åˆ›å»ºç®€æ´çš„æäº¤ä¿¡æ¯
          commit_msg="${{ github.event.inputs.commit_title }}"
          
          if [ -n "${{ github.event.inputs.commit_description }}" ]; then
            commit_msg="$commit_msg"$'\n'$'\n'"${{ github.event.inputs.commit_description }}"
          fi
          
          git commit -m "$commit_msg"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "changed_files_count=$CHANGED_COUNT" >> $GITHUB_OUTPUT
          echo "âœ… æäº¤åˆ›å»ºæˆåŠŸ"
        fi

    - name: ğŸš€ æ¨é€æ›´æ”¹
      if: steps.commit-changes.outputs.has_changes == 'true'
      run: |
        cd target-repo
        
        echo "=== æ¨é€æ›´æ”¹ ==="
        
        git push origin "${{ github.event.inputs.target_branch }}"
        echo "âœ… æ¨é€æˆåŠŸ"

    - name: ğŸ“‹ ç”Ÿæˆè¯¦ç»†æŠ¥å‘Š
      if: always()
      run: |
        cat > "$GITHUB_STEP_SUMMARY" << EOF
        # ç›´æ¥æ–‡ä»¶åŒæ­¥æŠ¥å‘Š
        
        ## æ€»ä½“ç»Ÿè®¡
        - **åˆ†ææäº¤**: ${{ steps.parse-commit-urls.outputs.commits_count }} ä¸ª
        - **å‘ç°æ–‡ä»¶**: ${{ steps.analyze-file-changes.outputs.all_files_count }} ä¸ª
        - **å¤åˆ¶æ–‡ä»¶**: ${{ steps.direct-sync-files.outputs.copied_count }} ä¸ª
        - **åˆ é™¤æ–‡ä»¶**: ${{ steps.direct-sync-files.outputs.deleted_count }} ä¸ª
        - **æœ€ç»ˆæäº¤**: ${{ steps.commit-changes.outputs.changed_files_count || '0' }} ä¸ªæ–‡ä»¶
        - **æ“ä½œçŠ¶æ€**: ${{ steps.commit-changes.outputs.has_changes == 'true' && 'âœ… æˆåŠŸæäº¤' || 'â„¹ï¸ æ— å˜æ›´' }}
        
        ## è¯¦ç»†æ“ä½œè®°å½•
        EOF
        
        # å¤åˆ¶çš„æ–‡ä»¶
        if [ -f copied_files.txt ] && [ -s copied_files.txt ]; then
          echo "### ğŸ“„ å¤åˆ¶æ–‡ä»¶ (${{ steps.direct-sync-files.outputs.copied_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < copied_files.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        # åˆ é™¤çš„æ–‡ä»¶
        if [ -f deleted_files.txt ] && [ -s deleted_files.txt ]; then
          echo "### ğŸ—‘ï¸ åˆ é™¤æ–‡ä»¶ (${{ steps.direct-sync-files.outputs.deleted_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < deleted_files.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        # é”™è¯¯æ“ä½œ
        if [ -f error_files.txt ] && [ -s error_files.txt ]; then
          echo "### âŒ é”™è¯¯æ“ä½œ (${{ steps.direct-sync-files.outputs.error_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < error_files.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        cat >> "$GITHUB_STEP_SUMMARY" << EOF
        ## æ“ä½œè¯´æ˜
        - **ç›´æ¥å¤åˆ¶**: ä¸ç®¡å†…å®¹æ˜¯å¦ç›¸åŒï¼Œå¼ºåˆ¶å¤åˆ¶æ‰€æœ‰æ–‡ä»¶
        - **å¼ºåˆ¶åˆ é™¤**: åˆ é™¤æºä»“åº“ä¸­æ ‡è®°ä¸ºåˆ é™¤çš„æ–‡ä»¶
        - **ç®€å•ç›´æ¥**: ä¸è¿›è¡Œå†…å®¹æ¯”è¾ƒï¼Œç¡®ä¿æ–‡ä»¶çŠ¶æ€ä¸€è‡´
        
        **æ‰§è¡Œæ—¶é—´**: é¢„è®¡1-2åˆ†é’Ÿ
        EOF

    - name: ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶
      if: always()
      run: |
        rm -rf source-repo
        rm -f commit_hashes.txt repo_names.txt all_files.txt added_files.txt
        rm -f modified_files.txt deleted_files.txt copied_files.txt error_files.txt 2>/dev/null || true
