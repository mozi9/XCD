                        echo "âœ… APIä¸‹è½½æˆåŠŸ: $file"
                      fi
                    fi
                  fi
                else
                  echo "âŒ æ–‡ä»¶ä¸å­˜åœ¨ (HTTP $http_code): $file"
                fi
              fi
              
              if [ "$success" = false ]; then
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "ç­‰å¾…é‡è¯•... ($retry_count/$max_retries)"
                  sleep 1
                fi
              fi
            done
            
            if [ "$success" = false ]; then
              failed_count=$((failed_count + 1))
              echo "âŒ æœ€ç»ˆä¸‹è½½å¤±è´¥: $file"
              
              # è®°å½•å¤±è´¥çš„æ–‡ä»¶
              echo "$file" >> failed_downloads.txt
            fi
            
            # çŸ­æš‚å»¶è¿Ÿé¿å…é™æµ
            sleep 0.1
            
          done < all_files.txt
        fi
        
        echo "downloaded_count=$downloaded_count" >> $GITHUB_OUTPUT
        echo "failed_count=$failed_count" >> $GITHUB_OUTPUT
        
        echo "âœ… ä¸‹è½½å®Œæˆ:"
        echo "   æˆåŠŸä¸‹è½½: $downloaded_count ä¸ªæ–‡ä»¶"
        echo "   ä¸‹è½½å¤±è´¥: $failed_count ä¸ªæ–‡ä»¶"

    - name: ğŸ”„ å¼ºåˆ¶åŒæ­¥æ‰€æœ‰æ–‡ä»¶
      id: force-sync-files
      run: |
        echo "=== å¼ºåˆ¶åŒæ­¥æ‰€æœ‰æ–‡ä»¶ ==="
        
        # æ“ä½œç»Ÿè®¡
        added_count=0
        modified_count=0
