              fi
            done <<< "$files"
          else
            echo "âŒ æ— æ³•è·å–æäº¤ä¿¡æ¯: $COMMIT"
            exit 1
          fi
        done
        
        if [ ${#all_files[@]} -eq 0 ]; then
