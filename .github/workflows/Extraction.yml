        fi
        
        # ä¸‹è½½å¤±è´¥çš„æ–‡ä»¶
        if [ -f failed_downloads.txt ] && [ -s failed_downloads.txt ]; then
          echo "### âŒ ä¸‹è½½å¤±è´¥æ–‡ä»¶ (${{ steps.download-all-files.outputs.failed_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < failed_downloads.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        # è·³è¿‡æ“ä½œçš„æ–‡ä»¶
        if [ -f skipped_files.txt ] && [ -s skipped_files.txt ]; then
          echo "### â­ï¸ è·³è¿‡æ“ä½œæ–‡ä»¶ (${{ steps.smart-sync-files.outputs.skipped_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          echo "ä»¥ä¸‹æ–‡ä»¶å› å†…å®¹ç›¸åŒæˆ–æ–‡ä»¶ä¸å­˜åœ¨è€Œè·³è¿‡:" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < skipped_files.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        cat >> "$GITHUB_STEP_SUMMARY" << EOF
        ## æ“ä½œè¯´æ˜
        - **æ–°å¢æ–‡ä»¶**: æºä»“åº“æœ‰ä½†ç›®æ ‡ä»“åº“æ²¡æœ‰çš„æ–‡ä»¶
        - **ä¿®æ”¹æ–‡ä»¶**: æºä»“åº“å’Œç›®æ ‡ä»“åº“éƒ½æœ‰ä½†å†…å®¹ä¸åŒçš„æ–‡ä»¶
        - **åˆ é™¤æ–‡ä»¶**: æºä»“åº“åˆ é™¤ä½†ç›®æ ‡ä»“åº“å­˜åœ¨çš„æ–‡ä»¶
        - **è·³è¿‡æ–‡ä»¶**: å†…å®¹ç›¸åŒçš„æ–‡ä»¶æˆ–æ–‡ä»¶ä¸å­˜åœ¨çš„æ“ä½œ
        
        **æ‰§è¡Œæ—¶é—´**: é¢„è®¡2-3åˆ†é’Ÿ
        EOF

    - name: ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶
      if: always()
      run: |
        rm -rf source-files
        rm -f commit_hashes.txt repo_names.txt all_files_from_commits.txt added_files.txt
        rm -f modified_files.txt deleted_files.txt downloaded_files.txt failed_downloads.txt
