        # 1. å¤„ç†æ–°å¢æ–‡ä»¶
        if [ -s added_files.txt ]; then
          echo "å¤„ç†æ–°å¢æ–‡ä»¶..."
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            if [ -f "source-files/$file" ] && [ -s "source-files/$file" ]; then
              if [ ! -f "target-repo/$file" ]; then
                mkdir -p "target-repo/$(dirname "$file")"
                if cp "source-files/$file" "target-repo/$file"; then
                  actually_added+=("$file")
                  echo "â• æ–°å¢: $file"
                fi
              else
                skipped_files+=("$file")
                echo "â­ï¸  è·³è¿‡æ–°å¢: $file (ç›®æ ‡æ–‡ä»¶å·²å­˜åœ¨)"
              fi
            else
              skipped_files+=("$file")
              echo "â­ï¸  è·³è¿‡æ–°å¢: $file (æºæ–‡ä»¶æœªä¸‹è½½)"
            fi
          done < added_files.txt
        fi
        
        # 2. å¤„ç†ä¿®æ”¹æ–‡ä»¶
        if [ -s modified_files.txt ]; then
          echo "å¤„ç†ä¿®æ”¹æ–‡ä»¶..."
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            if [ -f "source-files/$file" ] && [ -s "source-files/$file" ]; then
              if [ -f "target-repo/$file" ]; then
