          echo "### âŒ æºä»“åº“ä¸­ä¸å­˜åœ¨çš„æ–‡ä»¶ ($missing_count ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          echo "è¿™äº›æ–‡ä»¶åœ¨æäº¤ä¸­è¢«åˆ—å‡ºï¼Œä½†åœ¨æºä»“åº“ä¸­ä¸å­˜åœ¨:" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
