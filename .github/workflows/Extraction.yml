              fi
            else
              skipped_count=$((skipped_count + 1))
              echo "â­ï¸  è·³è¿‡: $file (æºæ–‡ä»¶ä¸å­˜åœ¨æˆ–ä¸ºç©º)"
              
              # è®°å½•è·³è¿‡çš„æ–‡ä»¶
              echo "$file" >> skipped_files.txt
            fi
          done < all_files.txt
        fi
        
        echo "added_count=$added_count" >> $GITHUB_OUTPUT
        echo "modified_count=$modified_count" >> $GITHUB_OUTPUT
        echo "deleted_count=$deleted_count" >> $GITHUB_OUTPUT
        echo "skipped_count=$skipped_count" >> $GITHUB_OUTPUT
        echo "error_count=$error_count" >> $GITHUB_OUTPUT
        
        echo "âœ… åŒæ­¥å®Œæˆ:"
        echo "   æ–°å¢æ–‡ä»¶: $added_count ä¸ª"
        echo "   ä¿®æ”¹æ–‡ä»¶: $modified_count ä¸ª"
        echo "   åˆ é™¤æ–‡ä»¶: $deleted_count ä¸ª"
        echo "   è·³è¿‡æ–‡ä»¶: $skipped_count ä¸ª"
        echo "   é”™è¯¯æ“ä½œ: $error_count ä¸ª"

    - name: ğŸ’¾ æ£€æŸ¥å¹¶æäº¤å˜æ›´
      id: commit-changes
      run: |
        cd target-repo
        
        echo "=== æ£€æŸ¥å¹¶æäº¤å˜æ›´ ==="
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if git diff-index --quiet HEAD --; then
          echo "â„¹ï¸ æ²¡æœ‰æ£€æµ‹åˆ°æ–‡ä»¶å˜æ›´"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
