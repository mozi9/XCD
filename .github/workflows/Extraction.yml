        - **æºä»“åº“ä¸­ä¸å­˜åœ¨çš„æ–‡ä»¶**: è¿™äº›æ–‡ä»¶åœ¨æäº¤ä¸­è¢«åˆ—å‡ºï¼Œä½†åœ¨å…‹éš†çš„æºä»“åº“ä¸­ä¸å­˜åœ¨
        - **å¯èƒ½åŸå› **: æ–‡ä»¶åœ¨åç»­æäº¤ä¸­è¢«åˆ é™¤ï¼Œæˆ–æäº¤ä¿¡æ¯æœ‰è¯¯
        - **è§£å†³æ–¹æ¡ˆ**: åªåŒæ­¥æºä»“åº“ä¸­å®é™…å­˜åœ¨çš„æ–‡ä»¶
        
