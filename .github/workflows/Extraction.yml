        - **æäº¤ä¸­æ–‡ä»¶**: ${{ steps.get-commit-changes.outputs.all_files_count }} ä¸ª
        - **æºä»“åº“å­˜åœ¨**: ${{ steps.smart-sync-files.outputs.copied_count }} ä¸ª
        - **åŒæ­¥ç»“æœ**: å¤åˆ¶ ${{ steps.smart-sync-files.outputs.copied_count }} ä¸ª, åˆ é™¤ ${{ steps.smart-sync-files.outputs.deleted_count }} ä¸ª
        - **æœ€ç»ˆæäº¤**: ${{ steps.commit-changes.outputs.changed_files_count || '0' }} ä¸ªæ–‡ä»¶
