        git config --global core.autocrlf false

    - name: ğŸ“¥ æ£€å‡ºç›®æ ‡ä»“åº“
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        ref: ${{ github.event.inputs.target_branch }}
        token: ${{ secrets.Mozi9_PAT }}
        path: target-repo
        fetch-depth: 1

    - name: ğŸ” è§£ææäº¤é“¾æ¥
      id: parse-commit-urls
      run: |
        echo "=== è§£ææäº¤é“¾æ¥ ==="
        
        COMMIT_URLS="${{ github.event.inputs.commit_urls }}"
        
        # æ¸…ç†å’Œåˆ†å‰²é“¾æ¥
        COMMIT_URLS_CLEAN=$(echo "$COMMIT_URLS" | tr ',' '\n' | tr ' ' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$')
        
        # å­˜å‚¨æ‰€æœ‰æäº¤ä¿¡æ¯
        all_commits=()
        all_repos=()
        
        while IFS= read -r commit_url; do
          if [[ "$commit_url" =~ https://github.com/([^/]+)/([^/]+)/commit/([a-f0-9]+) ]]; then
            REPO_OWNER="${BASH_REMATCH[1]}"
            REPO_NAME="${BASH_REMATCH[2]}"
            COMMIT_HASH="${BASH_REMATCH[3]}"
            REPO="$REPO_OWNER/$REPO_NAME"
            
            echo "âœ… è§£ææˆåŠŸ: $REPO @ $COMMIT_HASH"
            all_commits+=("$COMMIT_HASH")
            all_repos+=("$REPO")
          else
            echo "âŒ é“¾æ¥æ ¼å¼é”™è¯¯: $commit_url"
            exit 1
          fi
        done <<< "$COMMIT_URLS_CLEAN"
        
        if [ ${#all_commits[@]} -eq 0 ]; then
          echo "âŒ æ²¡æœ‰æœ‰æ•ˆçš„æäº¤é“¾æ¥"
          exit 1
        fi
        
        # ä¿å­˜ç»“æœ
        printf "%s\n" "${all_commits[@]}" > commit_hashes.txt
        printf "%s\n" "${all_repos[@]}" > repo_names.txt
        
        echo "commits_count=${#all_commits[@]}" >> $GITHUB_OUTPUT
        echo "âœ… è§£æå®Œæˆ: ${#all_commits[@]} ä¸ªæäº¤"

    - name: ğŸ“Š è·å–æäº¤æ–‡ä»¶å˜æ›´
      id: get-commit-files
      run: |
        echo "=== è·å–æäº¤æ–‡ä»¶å˜æ›´ ==="
        
        readarray -t COMMITS < commit_hashes.txt
        readarray -t REPOS < repo_names.txt
        
        if [ ${#COMMITS[@]} -eq 0 ]; then
          echo "âŒ æ²¡æœ‰æäº¤ä¿¡æ¯"
          exit 1
        fi
        
        # ä½¿ç”¨ç¬¬ä¸€ä¸ªæäº¤çš„ä»“åº“ä¿¡æ¯
        FIRST_REPO="${REPOS[0]}"
        FIRST_COMMIT="${COMMITS[0]}"
        
        echo "åˆ†æä»“åº“: $FIRST_REPO"
        echo "åˆ†ææäº¤: $FIRST_COMMIT"
        
        # å­˜å‚¨æ–‡ä»¶ä¿¡æ¯
        all_files=()
        added_files=()
        modified_files=()
        deleted_files=()
        
        for i in "${!COMMITS[@]}"; do
          COMMIT="${COMMITS[$i]}"
          REPO="${REPOS[$i]}"
          
          echo "åˆ†ææäº¤ $((i+1))/${#COMMITS[@]}: $REPO @ $COMMIT"
          
          # è·å–æäº¤è¯¦æƒ…
          commit_url="https://api.github.com/repos/$REPO/commits/$COMMIT"
          commit_response=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "$commit_url")
          
          if echo "$commit_response" | grep -q '"sha"'; then
            # ä½¿ç”¨jqè§£ææ–‡ä»¶ä¿¡æ¯
            files_json=$(echo "$commit_response" | jq -r '.files[]? | "\(.filename)|\(.status)"' 2>/dev/null || echo "")
            
            if [ -n "$files_json" ]; then
              while IFS= read -r file_info; do
                if [ -n "$file_info" ]; then
                  filename=$(echo "$file_info" | cut -d'|' -f1)
                  status=$(echo "$file_info" | cut -d'|' -f2)
                  
                  # éªŒè¯æ–‡ä»¶åæœ‰æ•ˆæ€§
                  if [ -n "$filename" ] && [ "$filename" != "null" ] && [ ${#filename} -gt 1 ]; then
                    # æ·»åŠ åˆ°æ€»æ–‡ä»¶åˆ—è¡¨ï¼ˆå»é‡ï¼‰
                    if [[ ! " ${all_files[@]} " =~ " ${filename} " ]]; then
                      all_files+=("$filename")
                    fi
                    
                    # æ ¹æ®çŠ¶æ€åˆ†ç±»
                    case $status in
                      added|A)
                        if [[ ! " ${added_files[@]} " =~ " ${filename} " ]]; then
                          added_files+=("$filename")
                        fi
                        ;;
                      modified|M)
                        if [[ ! " ${modified_files[@]} " =~ " ${filename} " ]]; then
                          modified_files+=("$filename")
                        fi
                        ;;
                      removed|D)
                        if [[ ! " ${deleted_files[@]} " =~ " ${filename} " ]]; then
                          deleted_files+=("$filename")
                        fi
                        ;;
                      renamed|R)
                        if [[ ! " ${modified_files[@]} " =~ " ${filename} " ]]; then
                          modified_files+=("$filename")
                        fi
                        ;;
                    esac
                  fi
                fi
              done <<< "$files_json"
            else
              echo "âŒ æ— æ³•è§£ææäº¤æ–‡ä»¶ä¿¡æ¯: $COMMIT"
              exit 1
            fi
          else
            echo "âŒ æ— æ³•è·å–æäº¤ä¿¡æ¯: $COMMIT"
            exit 1
          fi
        done
        
        # ä¿å­˜æ–‡ä»¶åˆ—è¡¨
        printf "%s\n" "${all_files[@]}" | sort -u > all_files.txt
        printf "%s\n" "${added_files[@]}" | sort -u > added_files.txt
        printf "%s\n" "${modified_files[@]}" | sort -u > modified_files.txt
        printf "%s\n" "${deleted_files[@]}" | sort -u > deleted_files.txt
        
        echo "all_files_count=${#all_files[@]}" >> $GITHUB_OUTPUT
        echo "added_count=${#added_files[@]}" >> $GITHUB_OUTPUT
        echo "modified_count=${#modified_files[@]}" >> $GITHUB_OUTPUT
        echo "deleted_count=${#deleted_files[@]}" >> $GITHUB_OUTPUT
        
        echo "âœ… æ–‡ä»¶åˆ†æå®Œæˆ:"
        echo "   æ‰€æœ‰æ–‡ä»¶: ${#all_files[@]} ä¸ª"
        echo "   æ–°å¢æ–‡ä»¶: ${#added_files[@]} ä¸ª"
        echo "   ä¿®æ”¹æ–‡ä»¶: ${#modified_files[@]} ä¸ª"
        echo "   åˆ é™¤æ–‡ä»¶: ${#deleted_files[@]} ä¸ª"

    - name: ğŸ“¥ å¯é ä¸‹è½½æºæ–‡ä»¶
      id: download-source-files
      run: |
        echo "=== å¯é ä¸‹è½½æºæ–‡ä»¶ ==="
        
        readarray -t COMMITS < commit_hashes.txt
        readarray -t REPOS < repo_names.txt
        
        if [ ${#COMMITS[@]} -eq 0 ]; then
          echo "âŒ æ²¡æœ‰æäº¤ä¿¡æ¯"
          exit 1
        fi
        
        # ä½¿ç”¨ç¬¬ä¸€ä¸ªæäº¤çš„ä»“åº“ä¿¡æ¯
        FIRST_REPO="${REPOS[0]}"
        FIRST_COMMIT="${COMMITS[0]}"
        
        echo "ä½¿ç”¨ä»“åº“: $FIRST_REPO"
        echo "ä½¿ç”¨æäº¤: $FIRST_COMMIT"
        
        mkdir -p source-files
        
        # ä¸‹è½½ç»Ÿè®¡
        downloaded_count=0
        failed_count=0
        skipped_count=0
        
        if [ -s all_files.txt ]; then
          total_files=$(wc -l < all_files.txt)
          echo "å¼€å§‹ä¸‹è½½ $total_files ä¸ªæ–‡ä»¶..."
          
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            # æ„å»ºrawæ–‡ä»¶URL
            raw_url="https://raw.githubusercontent.com/$FIRST_REPO/$FIRST_COMMIT/$file"
            
            echo "ä¸‹è½½: $file"
            
            # åˆ›å»ºç›®å½•ç»“æ„
            mkdir -p "source-files/$(dirname "$file")"
            
            # ä¸‹è½½æ–‡ä»¶ï¼ˆå¢å¼ºçš„é‡è¯•æœºåˆ¶ï¼‰
            max_retries=3
            retry_count=0
            success=false
            
            while [ $retry_count -lt $max_retries ] && [ "$success" = false ]; do
              # å°è¯•ä¸‹è½½æ–‡ä»¶
              if curl -s -f -L "$raw_url" -o "source-files/$file"; then
                if [ -s "source-files/$file" ]; then
                  success=true
                  downloaded_count=$((downloaded_count + 1))
                  echo "âœ… ä¸‹è½½æˆåŠŸ ($((retry_count + 1))/$max_retries): $file"
                else
                  echo "âš ï¸  æ–‡ä»¶ä¸ºç©ºï¼Œé‡è¯•... ($((retry_count + 1))/$max_retries): $file"
                  rm -f "source-files/$file"
                fi
              else
                echo "âŒ ä¸‹è½½å¤±è´¥ ($((retry_count + 1))/$max_retries): $file"
                
                # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
                check_url="https://api.github.com/repos/$FIRST_REPO/contents/$file?ref=$FIRST_COMMIT"
                http_code=$(curl -s -o /dev/null -w "%{http_code}" -L "$check_url")
                echo "æ–‡ä»¶å­˜åœ¨æ€§æ£€æŸ¥: HTTP $http_code"
                
                if [ "$http_code" -eq 200 ]; then
                  echo "âœ… æ–‡ä»¶å­˜åœ¨ï¼Œå°è¯•å…¶ä»–ä¸‹è½½æ–¹æ³•..."
                  
                  # æ–¹æ³•2: ä½¿ç”¨GitHub APIä¸‹è½½
                  api_url="https://api.github.com/repos/$FIRST_REPO/contents/$file?ref=$FIRST_COMMIT"
                  api_response=$(curl -s -H "Accept: application/vnd.github.v3+json" "$api_url")
                  
                  if echo "$api_response" | grep -q '"content"'; then
                    content=$(echo "$api_response" | jq -r '.content' | base64 -d 2>/dev/null)
                    if [ -n "$content" ]; then
                      echo "$content" > "source-files/$file"
