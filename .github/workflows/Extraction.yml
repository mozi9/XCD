name: Manual File Extraction with Deletion Support

on:
  workflow_dispatch:
    inputs:
      source_commits:
        description: "Source commit hashes (short or full, comma separated)"
        required: true
        default: "41273ce"
      source_branch:
        description: "Source branch to get commits from"
        required: true
        default: "android16-aptusitu"
      target_branch:
        description: "Target branch to push to"
        required: true
        default: "main"
      enable_deletion:
        description: "Enable file deletion from target repository"
        required: true
        type: boolean
        default: true

env:
  SOURCE_REPO: "ApartTUSITU/kernel_xiaomi_sm8250_mod"
  TARGET_REPO: "‰Ω†ÁöÑÁî®Êà∑Âêç/‰Ω†ÁöÑÁõÆÊ†á‰ªìÂ∫ì"
  COMMIT_MESSAGE: "fs: Bump SuSFS version to v2.0.0"
  COMMIT_DESCRIPTION: "Co-authored-by: simonpunk <simonpunk2016@gmail.com> o-authored-by: JackA1ltman <cs2dtzq@163.com>"

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        repository: ${{ env.SOURCE_REPO }}
        ref: ${{ inputs.source_branch }}
        token: ${{ secrets.PAT_TOKEN }}
        path: source-repo
        fetch-depth: 0

    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: ${{ env.TARGET_REPO }}
        ref: ${{ inputs.target_branch }}
        token: ${{ secrets.PAT_TOKEN }}
        path: target-repo
        fetch-depth: 0

    - name: Setup Git identity
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9"

    - name: Resolve commit hashes
      id: resolve-commits
      run: |
        cd source-repo
        COMMITS=$(echo "${{ inputs.source_commits }}" | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$')
        RESOLVED_COMMITS=""
        
        for commit in $COMMITS; do
          FULL_HASH=$(git rev-parse "$commit" 2>/dev/null || echo "")
          if [ -n "$FULL_HASH" ]; then
            RESOLVED_COMMITS="$RESOLVED_COMMITS$FULL_HASH"$'\n'
            echo "‚úÖ Resolved $commit -> $FULL_HASH"
          else
            echo "‚ùå Error: Cannot resolve commit $commit"
            exit 1
          fi
        done
        
        echo "$RESOLVED_COMMITS" | grep -v '^$' > ../resolved_commits.txt
        echo "Total resolved commits: $(cat ../resolved_commits.txt | wc -l)"

    - name: Analyze file changes including deletions
      id: analyze-files
      run: |
        cd source-repo
        COMMITS=$(cat ../resolved_commits.txt)
        
        echo "=== Analyzing file changes from commits ==="
        echo "Commits to analyze:"
        echo "$COMMITS"
        
        # ÂàùÂßãÂåñÊñá‰ª∂ÂàóË°®
        ALL_MODIFIED_FILES=""
        ALL_DELETED_FILES=""
        ALL_ADDED_FILES=""
        
        for commit in $COMMITS; do
          echo "üìä Processing commit: $commit"
          
          # Ëé∑ÂèñËØ•commitÁöÑÊñá‰ª∂ÂèòÊõ¥
          COMMIT_CHANGES=$(git show --name-status --format=oneline $commit | head -1)
          echo "Commit changes: $COMMIT_CHANGES"
          
          # ÂàÜÊûêÊñá‰ª∂Áä∂ÊÄÅ
          ADDED_FILES=$(git show --name-status --format= $commit | awk '$1 == "A" {print $2}' | sort -u)
          MODIFIED_FILES=$(git show --name-status --format= $commit | awk '$1 == "M" {print $2}' | sort -u)
          DELETED_FILES=$(git show --name-status --format= $commit | awk '$1 == "D" {print $2}' | sort -u)
          RENAMED_FILES=$(git show --name-status --format= $commit | awk '$1 == "R100" {print $3}' | sort -u)
          
          echo "Added: $(echo "$ADDED_FILES" | tr '\n' ' ')"
          echo "Modified: $(echo "$MODIFIED_FILES" | tr '\n' ' ')"
          echo "Deleted: $(echo "$DELETED_FILES" | tr '\n' ' ')"
          echo "Renamed: $(echo "$RENAMED_FILES" | tr '\n' ' ')"
          
          # ÂêàÂπ∂Êñá‰ª∂ÂàóË°®
          if [ -n "$ADDED_FILES" ]; then
            ALL_ADDED_FILES="$ALL_ADDED_FILES"$'\n'"$ADDED_FILES"
            ALL_MODIFIED_FILES="$ALL_MODIFIED_FILES"$'\n'"$ADDED_FILES"
          fi
          if [ -n "$MODIFIED_FILES" ]; then
            ALL_MODIFIED_FILES="$ALL_MODIFIED_FILES"$'\n'"$MODIFIED_FILES"
          fi
          if [ -n "$DELETED_FILES" ]; then
            ALL_DELETED_FILES="$ALL_DELETED_FILES"$'\n'"$DELETED_FILES"
          fi
          if [ -n "$RENAMED_FILES" ]; then
            ALL_MODIFIED_FILES="$ALL_MODIFIED_FILES"$'\n'"$RENAMED_FILES"
          fi
        done
        
        # ÂéªÈáçÂíåÊ∏ÖÁêÜ
        UNIQUE_ADDED=$(echo "$ALL_ADDED_FILES" | grep -v '^$' | sort -u)
        UNIQUE_MODIFIED=$(echo "$ALL_MODIFIED_FILES" | grep -v '^$' | sort -u)
        UNIQUE_DELETED=$(echo "$ALL_DELETED_FILES" | grep -v '^$' | sort -u)
        
        # ‰øùÂ≠òÂà∞Êñá‰ª∂
        echo "$UNIQUE_MODIFIED" > ../modified_files.txt
        echo "$UNIQUE_DELETED" > ../deleted_files.txt
        echo "$UNIQUE_ADDED" > ../added_files.txt
        
        MOD_COUNT=$(echo "$UNIQUE_MODIFIED" | grep -c . || echo 0)
        DEL_COUNT=$(echo "$UNIQUE_DELETED" | grep -c . || echo 0)
        ADD_COUNT=$(echo "$UNIQUE_ADDED" | grep -c . || echo 0)
        
        echo "modified_files_count=$MOD_COUNT" >> $GITHUB_OUTPUT
        echo "deleted_files_count=$DEL_COUNT" >> $GITHUB_OUTPUT
        echo "added_files_count=$ADD_COUNT" >> $GITHUB_OUTPUT
        
        echo "‚úÖ Analysis completed:"
        echo "   Modified/Added files: $MOD_COUNT"
        echo "   Deleted files: $DEL_COUNT"
        echo "   Added files: $ADD_COUNT"

    - name: Delete files from target repository
      if: inputs.enable_deletion == true
      id: delete-files
      run: |
        cd target-repo
        
        echo "=== Processing file deletions ==="
        DELETED_COUNT=0
        SKIPPED_COUNT=0
        
        if [ -s ../deleted_files.txt ]; then
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              # ÂÆâÂÖ®Ë∑ØÂæÑÊ£ÄÊü•
              if [[ "$file" =~ ^[a-zA-Z0-9_./-]+$ ]] && [[ "$file" != .git* ]] && [[ "$file" != "/"* ]]; then
                if [ -f "$file" ]; then
                  echo "üóëÔ∏è Deleting file: $file"
                  rm -f "$file"
                  DELETED_COUNT=$((DELETED_COUNT + 1))
                  
                  # Â∞ùËØïÂà†Èô§Á©∫ÁõÆÂΩï
                  dir=$(dirname "$file")
                  while [ "$dir" != "." ] && [ -d "$dir" ]; do
                    if [ -z "$(ls -A "$dir" 2>/dev/null)" ]; then
                      rmdir "$dir" 2>/dev/null && echo "  üìÅ Removed empty directory: $dir" || break
                      dir=$(dirname "$dir")
                    else
                      break
                    fi
                  done
                  
                elif [ -d "$file" ]; then
                  echo "üóëÔ∏è Deleting directory: $file"
                  rm -rf "$file"
                  DELETED_COUNT=$((DELETED_COUNT + 1))
                else
                  echo "‚ö†Ô∏è Target not found (skip deletion): $file"
                  SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
                fi
              else
                echo "üö´ Invalid path (skip deletion): $file"
                SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
              fi
            fi
          done < ../deleted_files.txt
        else
          echo "‚ÑπÔ∏è No files to delete"
        fi
        
        echo "actual_deleted_count=$DELETED_COUNT" >> $GITHUB_OUTPUT
        echo "skipped_deletion_count=$SKIPPED_COUNT" >> $GITHUB_OUTPUT
        echo "‚úÖ Deletion completed: $DELETED_COUNT deleted, $SKIPPED_COUNT skipped"

    - name: Copy modified/added files to target
      id: copy-files
      run: |
        cd source-repo
        git checkout ${{ inputs.source_branch }} --quiet
        
        echo "=== Copying modified/added files ==="
        COPIED_COUNT=0
        FAILED_COUNT=0
        SKIPPED_COUNT=0
        
        if [ -s ../modified_files.txt ]; then
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              # ÂÆâÂÖ®Ë∑ØÂæÑÊ£ÄÊü•
              if [[ "$file" =~ ^[a-zA-Z0-9_./-]+$ ]] && [[ "$file" != .git* ]] && [[ "$file" != "/"* ]]; then
                if [ -e "$file" ]; then
                  echo "üìÑ Copying: $file"
                  
                  # Á°Æ‰øùÁõÆÊ†áÁõÆÂΩïÂ≠òÂú®
                  mkdir -p "../target-repo/$(dirname "$file")"
                  
                  # Â§çÂà∂Êñá‰ª∂ÊàñÁõÆÂΩï
                  if [ -f "$file" ]; then
                    if cp -f "$file" "../target-repo/$file"; then
                      COPIED_COUNT=$((COPIED_COUNT + 1))
                    else
                      echo "‚ùå Failed to copy file: $file"
                      FAILED_COUNT=$((FAILED_COUNT + 1))
                    fi
                  elif [ -d "$file" ]; then
                    if cp -rf "$file" "../target-repo/$(dirname "$file")/"; then
                      COPIED_COUNT=$((COPIED_COUNT + 1))
                    else
                      echo "‚ùå Failed to copy directory: $file"
                      FAILED_COUNT=$((FAILED_COUNT + 1))
                    fi
                  fi
                else
                  echo "‚ö†Ô∏è Source not found: $file"
                  SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
                fi
              else
                echo "üö´ Invalid path: $file"
                SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
              fi
            fi
          done < ../modified_files.txt
        else
          echo "‚ÑπÔ∏è No files to copy"
        fi
        
        echo "actual_copied_count=$COPIED_COUNT" >> $GITHUB_OUTPUT
        echo "failed_copy_count=$FAILED_COUNT" >> $GITHUB_OUTPUT
        echo "skipped_copy_count=$SKIPPED_COUNT" >> $GITHUB_OUTPUT
        echo "‚úÖ Copy completed: $COPIED_COUNT copied, $FAILED_COUNT failed, $SKIPPED_COUNT skipped"

    - name: Verify file operations
      id: verify-files
      run: |
        echo "=== Verification Summary ==="
        echo "Expected to modify/add: ${{ steps.analyze-files.outputs.modified_files_count }} files"
        echo "Expected to delete: ${{ steps.analyze-files.outputs.deleted_files_count }} files"
        echo "Actually copied: ${{ steps.copy-files.outputs.actual_copied_count }} files"
        echo "Copy failed: ${{ steps.copy-files.outputs.failed_copy_count }} files"
        echo "Copy skipped: ${{ steps.copy-files.outputs.skipped_copy_count }} files"
        echo "Actually deleted: ${{ steps.delete-files.outputs.actual_deleted_count }} files"
        echo "Deletion skipped: ${{ steps.delete-files.outputs.skipped_deletion_count }} files"
        
        echo ""
        echo "=== Modified/Added files list ==="
        cat modified_files.txt | head -10
        if [ $(cat modified_files.txt | wc -l) -gt 10 ]; then
          echo "... and $(($(cat modified_files.txt | wc -l) - 10)) more"
        fi
        
        echo ""
        echo "=== Deleted files list ==="
        cat deleted_files.txt | head -10
        if [ $(cat deleted_files.txt | wc -l) -gt 10 ]; then
          echo "... and $(($(cat deleted_files.txt | wc -l) - 10)) more"
        fi
        
        cd target-repo
        echo ""
        echo "=== Target repository status ==="
        git status --short

    - name: Commit all changes (including deletions)
      id: commit-changes
      run: |
        cd target-repo
        
        # Ê∑ªÂä†ÊâÄÊúâÂèòÊõ¥ÔºàÂåÖÊã¨Âà†Èô§ÁöÑÊñá‰ª∂Ôºâ
        git add -A
        
        # Ê£ÄÊü•ÊòØÂê¶ÊúâÂèòÊõ¥
        if git diff --cached --quiet; then
          echo "‚ùå No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "‚úÖ Changes to be committed:"
        git diff --cached --name-status
        
        # ÂàõÂª∫Êèê‰∫§‰ø°ÊÅØÔºåÂåÖÂê´ËØ¶ÁªÜÁöÑÂèòÊõ¥ÁªüËÆ°
        COMMIT_TITLE="${{ env.COMMIT_MESSAGE }}"
        COMMIT_BODY="${{ env.COMMIT_DESCRIPTION }}"
        COMMIT_BODY+=$'\n\n'"## File Operations Summary"
        COMMIT_BODY+=$'\n'"- üìÑ Copied/Modified: ${{ steps.copy-files.outputs.actual_copied_count }} files"
        COMMIT_BODY+=$'\n'"- üóëÔ∏è Deleted: ${{ steps.delete-files.outputs.actual_deleted_count }} files"
        COMMIT_BODY+=$'\n'"- ‚ö†Ô∏è Copy failed: ${{ steps.copy-files.outputs.failed_copy_count }} files"
        COMMIT_BODY+=$'\n'"- ‚ö†Ô∏è Deletion skipped: ${{ steps.delete-files.outputs.skipped_deletion_count }} files"
        
        # Êèê‰∫§ÂèòÊõ¥
        git commit -m "$COMMIT_TITLE" -m "$COMMIT_BODY"
        
        echo "has_changes=true" >> $GITHUB_OUTPUT
        echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "‚úÖ Changes committed successfully"

    - name: Push to target repository
      if: steps.commit-changes.outputs.has_changes == 'true'
      run: |
        cd target-repo
        git push origin ${{ inputs.target_branch }}
        echo "‚úÖ Pushed to ${{ env.TARGET_REPO }}:${{ inputs.target_branch }}"

    - name: Create summary report
      run: |
        cat > $GITHUB_STEP_SUMMARY << EOF
        # Êñá‰ª∂ÂêåÊ≠•ÂÆåÊàêÊä•Âëä
        
        ## Êìç‰ΩúÁªüËÆ°
        - **ÂàÜÊûêÂá∫ÁöÑ‰øÆÊîπ/Êñ∞Â¢ûÊñá‰ª∂**: ${{ steps.analyze-files.outputs.modified_files_count }} ‰∏™
        - **ÂàÜÊûêÂá∫ÁöÑÂà†Èô§Êñá‰ª∂**: ${{ steps.analyze-files.outputs.deleted_files_count }} ‰∏™
        - **ÂÆûÈôÖÂ§çÂà∂ÁöÑÊñá‰ª∂**: ${{ steps.copy-files.outputs.actual_copied_count }} ‰∏™
        - **ÂÆûÈôÖÂà†Èô§ÁöÑÊñá‰ª∂**: ${{ steps.delete-files.outputs.actual_deleted_count }} ‰∏™
        - **Â§çÂà∂Â§±Ë¥•ÁöÑÊñá‰ª∂**: ${{ steps.copy-files.outputs.failed_copy_count }} ‰∏™
        - **Âà†Èô§Ë∑≥ËøáÁöÑÊñá‰ª∂**: ${{ steps.delete-files.outputs.skipped_deletion_count }} ‰∏™
        
        ## Êèê‰∫§‰ø°ÊÅØ
        - **Êèê‰∫§SHA**: ${{ steps.commit-changes.outputs.commit_sha }}
        - **ÁõÆÊ†áÂàÜÊîØ**: ${{ inputs.target_branch }}
        
        EOF
        
        if [ "${{ steps.commit-changes.outputs.has_changes }}" = "true" ]; then
          echo "‚úÖ **ÂêåÊ≠•ÊàêÂäü**: Â∑≤ÂÆåÊàêÊñá‰ª∂Ë¶ÜÁõñÂêàÂπ∂ÔºåÂåÖÂê´Âà†Èô§Êìç‰Ωú" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **ÂêåÊ≠•Â§±Ë¥•**: Êú™Ê£ÄÊµãÂà∞Êñá‰ª∂ÂèòÊõ¥" >> $GITHUB_STEP_SUMMARY
        fi
