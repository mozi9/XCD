        fi
        
        # 2. å¤„ç†æ–°å¢å’Œä¿®æ”¹æ–‡ä»¶ï¼ˆå¼ºåˆ¶è¦†ç›–ï¼‰
        if [ -s all_files.txt ]; then
          echo "=== å¼ºåˆ¶å¤åˆ¶æ–‡ä»¶ ==="
          total_files=$(wc -l < all_files.txt)
          current_file=0
          
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            current_file=$((current_file + 1))
            
            # æ£€æŸ¥æºæ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if [ -f "source-files/$file" ] && [ -s "source-files/$file" ]; then
              # åˆ›å»ºç›®æ ‡ç›®å½•
              mkdir -p "target-repo/$(dirname "$file")"
              
              # å¼ºåˆ¶å¤åˆ¶æ–‡ä»¶
              if cp -f "source-files/$file" "target-repo/$file"; then
                # åˆ¤æ–­æ˜¯æ–°å¢è¿˜æ˜¯ä¿®æ”¹
                if [ -f "target-repo/$file" ]; then
                  modified_count=$((modified_count + 1))
