name: Complete Commit Sync

on:
  workflow_dispatch:
    inputs:
      source_commit_url:
        description: "源提交链接"
        required: true
        default: "https://github.com/android16-aptusit/kernel_xiaomi_sm8250_mod/commit/47b6de7"
      target_repo:
        description: "目标仓库"
        required: true
        default: "mozi9/XCD"
      target_branch:
        description: "目标分支"
        required: true
        default: "miuix"
      commit_message:
        description: "提交信息"
        required: true
        default: "fs: Bump SuSFS version to v2.0.0"

jobs:
  push-commit:
    runs-on: ubuntu-latest
    steps:
    - name: 配置Git
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9@users.noreply.github.com"

    - name: 克隆目标仓库
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        ref: ${{ github.event.inputs.target_branch }}
        token: ${{ secrets.Mozi9_PAT }}
        fetch-depth: 0

    - name: 解析提交链接
      id: parse-commit
      run: |
        COMMIT_URL="${{ github.event.inputs.source_commit_url }}"
        if [[ "$COMMIT_URL" =~ github.com/([^/]+)/([^/]+)/commit/([a-f0-9]+) ]]; then
          echo "source_repo=${BASH_REMATCH[1]}/${BASH_REMATCH[2]}" >> $GITHUB_OUTPUT
          echo "commit_hash=${BASH_REMATCH[3]}" >> $GITHUB_OUTPUT
        fi

    - name: 添加源仓库远程
      run: |
        git remote add source-repo https://mozi9:${{ secrets.Mozi9_PAT }}@github.com/${{ steps.parse-commit.outputs.source_repo }}.git
        git fetch source-repo ${{ steps.parse-commit.outputs.commit_hash }}

    - name: 强制覆盖文件
      run: |
        COMMIT_HASH="${{ steps.parse-commit.outputs.commit_hash }}"
        git checkout $COMMIT_HASH -- .

    - name: 提交并推送
      run: |
        git add -A
        git commit -m "${{ github.event.inputs.commit_message }}"
        git push origin ${{ github.event.inputs.target_branch }}

  process-files:
    runs-on: ubuntu-latest
    needs: push-commit
    
    steps:
    - name: 配置Git
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9@users.noreply.github.com"

    - name: 检出目标仓库
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        ref: ${{ github.event.inputs.target_branch }}
        token: ${{ secrets.Mozi9_PAT }}
        fetch-depth: 0

    - name: 分析文件变更
      run: |
        COMMIT_HASH="${{ needs.push-commit.outputs.commit_hash }}"
        PARENT_COMMIT=$(git log --pretty=%P -n 1 $COMMIT_HASH | awk '{print $1}')
        
        if [ -n "$PARENT_COMMIT" ]; then
          git diff --name-only --diff-filter=AM $PARENT_COMMIT $COMMIT_HASH > files_to_add.txt
          git diff --name-only --diff-filter=D $PARENT_COMMIT $COMMIT_HASH > files_to_delete.txt
        else
          git ls-tree -r --name-only $COMMIT_HASH > files_to_add.txt
          touch files_to_delete.txt
        fi

    - name: 删除文件
      run: |
        if [ -f files_to_delete.txt ]; then
          while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              rm -f "$file"
              echo "删除: $file"
            fi
          done < files_to_delete.txt
        fi

    - name: 检出文件
      run: |
        COMMIT_HASH="${{ needs.push-commit.outputs.commit_hash }}"
        if [ -f files_to_add.txt ]; then
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              mkdir -p "$(dirname "$file")"
              git show $COMMIT_HASH:"$file" > "$file"
              echo "检出: $file"
            fi
          done < files_to_add.txt
        fi

    - name: 提交处理结果
      run: |
        git add -A
        if ! git diff-index --quiet HEAD --; then
          git commit -m "文件处理: ${{ github.event.inputs.commit_message }}"
          git push origin ${{ github.event.inputs.target_branch }}
        fi
