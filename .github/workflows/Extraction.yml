    - name: ğŸ“Š åˆ†ææäº¤æ–‡ä»¶å˜æ›´
      id: analyze-commit-changes
      run: |
        echo "=== åˆ†ææäº¤æ–‡ä»¶å˜æ›´ ==="
        
        readarray -t COMMITS < commit_hashes.txt
        readarray -t REPOS < repo_names.txt
        
        # å­˜å‚¨æ‰€æœ‰æ–‡ä»¶ä¿¡æ¯
        all_files_in_commits=()        # æäº¤ä¸­æ¶‰åŠçš„æ‰€æœ‰æ–‡ä»¶ï¼ˆå»é‡ï¼‰
        files_to_add=()                # éœ€è¦æ–°å¢çš„æ–‡ä»¶
        files_to_modify=()              # éœ€è¦ä¿®æ”¹çš„æ–‡ä»¶
        files_to_delete=()             # éœ€è¦åˆ é™¤çš„æ–‡ä»¶
        
        for i in "${!COMMITS[@]}"; do
          COMMIT="${COMMITS[$i]}"
          REPO="${REPOS[$i]}"
          
          echo "åˆ†ææäº¤ $((i+1))/${#COMMITS[@]}: $REPO @ $COMMIT"
          
          # è·å–æäº¤è¯¦æƒ…
          commit_url="https://api.github.com/repos/$REPO/commits/$COMMIT"
          commit_response=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
