    - name: ğŸ“¥ æŒ‰éœ€ä¸‹è½½æºæ–‡ä»¶
      id: download-files
      run: |
        echo "=== æŒ‰éœ€ä¸‹è½½æ–‡ä»¶ ==="
        
        if [ ! -s file_list.txt ]; then
          echo "âš ï¸ æ²¡æœ‰éœ€è¦ä¸‹è½½çš„æ–‡ä»¶"
          echo "actual_downloaded=0" >> $GITHUB_OUTPUT
