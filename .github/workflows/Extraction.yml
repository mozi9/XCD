                  skipped_files+=("$file")
                  echo "â­ï¸  è·³è¿‡ä¿®æ”¹: $file (å†…å®¹ç›¸åŒ)"
                else
                  mkdir -p "target-repo/$(dirname "$file")"
                  if cp "source-files/$file" "target-repo/$file"; then
                    actually_modified+=("$file")
                    echo "âœï¸  ä¿®æ”¹: $file"
                  fi
                fi
              else
                mkdir -p "target-repo/$(dirname "$file")"
                if cp "source-files/$file" "target-repo/$file"; then
                  actually_added+=("$file")
                  echo "â• æ–°å¢(ä¿®æ”¹): $file"
                fi
              fi
            else
              skipped_files+=("$file")
              echo "â­ï¸  è·³è¿‡ä¿®æ”¹: $file (æºæ–‡ä»¶æœªä¸‹è½½)"
            fi
          done < modified_files.txt
        fi
        
        # 3. å¤„ç†åˆ é™¤æ–‡ä»¶
        if [ -s deleted_files.txt ]; then
          echo "å¤„ç†åˆ é™¤æ–‡ä»¶..."
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            if [ -f "target-repo/$file" ]; then
              if rm "target-repo/$file"; then
