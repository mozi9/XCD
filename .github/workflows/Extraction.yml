          if echo "$commit_response" | grep -q '"sha"'; then
            # æå–æ–‡ä»¶å˜æ›´ä¿¡æ¯
            files_info=$(echo "$commit_response" | grep -A1 -E '(filename|status)' | sed 's/^[[:space:]]*//' | tr -d '",' | awk '{print $2}')
            
            current_filename=""
            while IFS= read -r line; do
              case $line in
                filename)
                  continue
                  ;;
                status)
                  continue
                  ;;
                *)
                  if [ -z "$current_filename" ]; then
                    current_filename="$line"
                  else
                    status="$line"
                    
                    # æ·»åŠ åˆ°æ€»æ–‡ä»¶åˆ—è¡¨ï¼ˆå»é‡ï¼‰
                    if [ -n "$current_filename" ] && [[ ! " ${all_files_in_commits[@]} " =~ " ${current_filename} " ]]; then
                      all_files_in_commits+=("$current_filename")
                    fi
                    
                    # æ ¹æ®çŠ¶æ€åˆ†ç±»
                    case $status in
                      added|A)
                        if [ -n "$current_filename" ] && [[ ! " ${files_to_add[@]} " =~ " ${current_filename} " ]]; then
                          files_to_add+=("$current_filename")
                        fi
                        ;;
                      modified|M)
                        if [ -n "$current_filename" ] && [[ ! " ${files_to_modify[@]} " =~ " ${current_filename} " ]]; then
                          files_to_modify+=("$current_filename")
                        fi
                        ;;
                      removed|D)
                        if [ -n "$current_filename" ] && [[ ! " ${files_to_delete[@]} " =~ " ${current_filename} " ]]; then
                          files_to_delete+=("$current_filename")
                        fi
                        ;;
                      renamed|R)
                        if [ -n "$current_filename" ] && [[ ! " ${files_to_modify[@]} " =~ " ${current_filename} " ]]; then
                          files_to_modify+=("$current_filename")
                        fi
                        ;;
                    esac
                    current_filename=""
                  fi
                  ;;
              esac
            done <<< "$files_info"
          else
            echo "âŒ æ— æ³•è·å–æäº¤ä¿¡æ¯: $COMMIT"
            exit 1
          fi
        done
        
        # ä¿å­˜æ–‡ä»¶åˆ—è¡¨
        printf "%s\n" "${all_files_in_commits[@]}" | sort -u > all_files.txt
        printf "%s\n" "${files_to_add[@]}" | sort -u > files_to_add.txt
        printf "%s\n" "${files_to_modify[@]}" | sort -u > files_to_modify.txt
        printf "%s\n" "${files_to_delete[@]}" | sort -u > files_to_delete.txt
        
