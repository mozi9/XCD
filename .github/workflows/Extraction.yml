    - name: ğŸ“‹ ç”Ÿæˆè¯¦ç»†æŠ¥å‘Š
      if: always()
      run: |
        cat > "$GITHUB_STEP_SUMMARY" << EOF
        # å®Œæ•´æ–‡ä»¶åŒæ­¥æŠ¥å‘Š
        
        ## æ€»ä½“ç»Ÿè®¡
        - **åˆ†ææäº¤**: ${{ steps.parse-commit-urls.outputs.commits_count }} ä¸ª
        - **æäº¤ä¸­æ–‡ä»¶**: ${{ steps.get-commit-files.outputs.all_files_count }} ä¸ª
        - **ä¸‹è½½ç»“æœ**: ${{ steps.download-source-files.outputs.downloaded_count }} æˆåŠŸ, ${{ steps.download-source-files.outputs.failed_count }} å¤±è´¥
        - **æ–‡ä»¶æ“ä½œ**: ${{ steps.force-sync-files.outputs.added_count }} æ–°å¢, ${{ steps.force-sync-files.outputs.modified_count }} ä¿®æ”¹, ${{ steps.force-sync-files.outputs.deleted_count }} åˆ é™¤
        - **è·³è¿‡æ–‡ä»¶**: ${{ steps.force-sync-files.outputs.skipped_count }} ä¸ª
        - **æœ€ç»ˆæäº¤**: ${{ steps.commit-changes.outputs.changed_files_count || '0' }} ä¸ªæ–‡ä»¶
        - **æ“ä½œçŠ¶æ€**: ${{ steps.commit-changes.outputs.has_changes == 'true' && 'âœ… æˆåŠŸæäº¤' || 'â„¹ï¸ æ— å˜æ›´' }}
        
        ## è¯¦ç»†æ“ä½œè®°å½•
        EOF
        
        # æ˜¾ç¤ºæ‰€æœ‰å¤„ç†çš„æ–‡ä»¶
        if [ -s all_files.txt ]; then
