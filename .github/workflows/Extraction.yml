              else
                error_count=$((error_count + 1))
                echo "âŒ åˆ é™¤å¤±è´¥: $file"
              fi
            else
              skipped_count=$((skipped_count + 1))
              echo "â­ï¸  è·³è¿‡åˆ é™¤: $file (ç›®æ ‡æ–‡ä»¶ä¸å­˜åœ¨)"
            fi
