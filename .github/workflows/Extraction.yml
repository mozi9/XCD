name: Commit Sync and File Processing

on:
  workflow_dispatch:
    inputs:
      source_commit_url:
        description: "源提交链接"
        required: true
        default: "https://github.com/android16-aptusit/kernel_xiaomi_sm8250_mod/commit/47b6de7"
      target_repo:
        description: "目标仓库"
        required: true
        default: "mozi9/XCD"
      target_branch:
        description: "目标分支"
        required: true
        default: "miuix"
      commit_message:
        description: "提交信息"
        required: true
        default: "fs: Bump SuSFS version to v2.0.0"

jobs:
  step1-push-commit:
    runs-on: ubuntu-latest
    outputs:
      source_repo: ${{ steps.parse-commit.outputs.source_repo }}
      commit_hash: ${{ steps.parse-commit.outputs.commit_hash }}
    
    steps:
    - name: 配置Git
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9@users.noreply.github.com"

    - name: 克隆目标仓库
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        ref: ${{ github.event.inputs.target_branch }}
        token: ${{ secrets.Mozi9_PAT }}

    - name: 解析提交链接
      id: parse-commit
      run: |
        COMMIT_URL="${{ github.event.inputs.source_commit_url }}"
        if [[ $COMMIT_URL =~ github.com/([^/]+)/([^/]+)/commit/([a-f0-9]+) ]]; then
          echo "source_repo=${BASH_REMATCH[1]}/${BASH_REMATCH[2]}" >> $GITHUB_OUTPUT
          echo "commit_hash=${BASH_REMATCH[3]}" >> $GITHUB_OUTPUT
        fi

    - name: 添加源仓库远程
      run: |
        git remote add source-repo https://${{ secrets.Mozi9_PAT }}@github.com/${{ steps.parse-commit.outputs.source_repo }}.git
        git fetch source-repo ${{ steps.parse-commit.outputs.commit_hash }}

    - name: 合并提交到目标仓库
      run: |
        # 检出提交中的所有文件
        git checkout ${{ steps.parse-commit.outputs.commit_hash }} -- .
        
    - name: 提交并推送
      run: |
        git add -A
        git commit -m "${{ github.event.inputs.commit_message }}"
        git push origin ${{ github.event.inputs.target_branch }}

  step2-process-files:
    runs-on: ubuntu-latest
    needs: step1-push-commit
    
    steps:
    - name: 配置Git
      run: |
        git config --global user.name "mozi9"
        git config --global user.email "mozi9@users.noreply.github.com"

    - name: 检出目标仓库（包含新提交）
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repo }}
        ref: ${{ github.event.inputs.target_branch }}
        token: ${{ secrets.Mozi9_PAT }}
        fetch-depth: 0

    - name: 分析最新提交的文件变更
      id: analyze-commit
      run: |
        COMMIT_HASH="${{ needs.step1-push-commit.outputs.commit_hash }}"
        
        # 获取父提交
        PARENT_COMMIT=$(git log --pretty=%P -n 1 $COMMIT_HASH | head -n1 | awk '{print $1}')
        
        if [ -n "$PARENT_COMMIT" ]; then
          # 获取新增和修改的文件
          git diff --name-only --diff-filter=AM $PARENT_COMMIT $COMMIT_HASH > files_to_add.txt
          # 获取删除的文件
          git diff --name-only --diff-filter=D $PARENT_COMMIT $COMMIT_HASH > files_to_delete.txt
        else
          # 如果是初始提交，获取所有文件
          git ls-tree -r --name-only $COMMIT_HASH > files_to_add.txt
          touch files_to_delete.txt
        fi
        
        echo "需要新增/修改的文件:"
        cat files_to_add.txt
        echo "需要删除的文件:"
        cat files_to_delete.txt

    - name: 删除目标仓库中的文件
      run: |
        if [ -s files_to_delete.txt ]; then
          while read -r file; do
            if [ -f "$file" ]; then
              rm "$file"
              echo "删除文件: $file"
            fi
          done < files_to_delete.txt
        fi

    - name: 检出文件到目标仓库
      run: |
        COMMIT_HASH="${{ needs.step1-push-commit.outputs.commit_hash }}"
        
        if [ -s files_to_add.txt ]; then
          while read -r file; do
            # 创建目录
            mkdir -p "$(dirname "$file")"
            # 从提交中检出文件
            git show $COMMIT_HASH:"$file" > "$file"
            echo "检出文件: $file"
          done < files_to_add.txt
        fi

    - name: 提交文件处理结果
      run: |
        git add -A
        if ! git diff-index --quiet HEAD --; then
          git commit -m "文件处理: ${{ github.event.inputs.commit_message }}"
          git push origin ${{ github.event.inputs.target_branch }}
        fi
