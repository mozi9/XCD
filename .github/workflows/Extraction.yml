    - name: ğŸ“‹ ç”Ÿæˆè¯¦ç»†æŠ¥å‘Š
      if: always()
      run: |
        cat > "$GITHUB_STEP_SUMMARY" << EOF
        # å®Œæ•´æ–‡ä»¶åŒæ­¥æŠ¥å‘Š
        
        ## æ€»ä½“ç»Ÿè®¡
        - **åˆ†ææäº¤**: ${{ steps.parse-commit-urls.outputs.commits_count }} ä¸ª
        - **å‘ç°æ–‡ä»¶**: ${{ steps.analyze-commit-changes.outputs.all_files_count }} ä¸ª
        - **ä¸‹è½½ç»“æœ**: ${{ steps.download-all-files.outputs.downloaded_count }} æˆåŠŸ, ${{ steps.download-all-files.outputs.failed_count }} å¤±è´¥
        - **æ–‡ä»¶æ“ä½œ**: ${{ steps.smart-sync-files.outputs.actually_added_count }} æ–°å¢, ${{ steps.smart-sync-files.outputs.actually_modified_count }} ä¿®æ”¹, ${{ steps.smart-sync-files.outputs.actually_deleted_count }} åˆ é™¤
        - **æœ€ç»ˆæäº¤**: ${{ steps.commit-changes.outputs.changed_files_count || '0' }} ä¸ªæ–‡ä»¶
        - **æ“ä½œçŠ¶æ€**: ${{ steps.commit-changes.outputs.has_changes == 'true' && 'âœ… æˆåŠŸæäº¤' || 'â„¹ï¸ æ— å˜æ›´' }}
        
        ## è¯¦ç»†æ“ä½œè®°å½•
        EOF
        
        # æ–°å¢æ–‡ä»¶
        if [ -f actually_added.txt ] && [ -s actually_added.txt ]; then
          echo "### â• æ–°å¢æ–‡ä»¶ (${{ steps.smart-sync-files.outputs.actually_added_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < actually_added.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        # ä¿®æ”¹æ–‡ä»¶
        if [ -f actually_modified.txt ] && [ -s actually_modified.txt ]; then
          echo "### âœï¸ ä¿®æ”¹æ–‡ä»¶ (${{ steps.smart-sync-files.outputs.actually_modified_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < actually_modified.txt
          echo "" >> "$GITHUB_STEP_SUMMARY"
        fi
        
        # åˆ é™¤æ–‡ä»¶
        if [ -f actually_deleted.txt ] && [ -s actually_deleted.txt ]; then
          echo "### ğŸ—‘ï¸ åˆ é™¤æ–‡ä»¶ (${{ steps.smart-sync-files.outputs.actually_deleted_count }} ä¸ª)" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r file; do
            echo "- \`$file\`" >> "$GITHUB_STEP_SUMMARY"
          done < actually_deleted.txt
